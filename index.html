<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>明子同学 生日快乐</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <span class="comments">八月十三，是你的生日</span>
                <br />
                <span class="comments">等了好久，多想陪你过生日</span>
                <br />
                <span class="comments">不知不觉，在一起已经9个多月了呢</span>
                <br />
                <span class="comments">还记得吗</span>
                <br />
                <span class="comments">第一见面的时候</span>
                <br />
                <span class="comments">你就坐在我的旁边</span>
                <br />
                <span class="comments">可能说就是缘分吧</span>
                <br />
                <span class="comments">虽然一开始 没有什么特别的</span>
                <br />
                <span class="comments">慢慢地 发现你好可爱</span>
                <br />
                <span class="comments">“怎么会有这么傻的人”</span>
                <br />
                <span class="comments">虽然后来也会吵架</span>
                <br />
                <span class="comments">却都过来了</span>
                <br />
                <span class="comments"></span>
                <br />
                <span class="comments">假如有一天</span>
                <br />
                <span class="comments">我们分手了</span>
                <br />
                <span class="comments">不是我不爱你了</span>
                <br />
                <span class="comments">而是你不再需要我的陪伴了</span>
                <br />
                <span class="comments">可是我想 你都是一直需要的吧</span>
                <br />
                <span class="comments"></span>
                <br />
                <span class="comments">猪明</span>
                <br />
                <span class="comments">这辈子</span>
                <br />
                <span class="comments">遇上你</span>
                <br />
                <span class="comments">好幸运的说</span>
                <br />
                <span class="comments">这是我陪你过的第一个生日</span>
                <br />
                <span class="comments">以后每年这一天</span>
                <br />
                <span class="comments">我都会在你身边</span>
                <br />
                <span class="comments">亲爱的：</span>
                <br />
                <span class="comments">生日快乐！</span>
               
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        小明明，这已经是我们在一起的第
                        <div id="elapseClock"></div>
                    </div>
                    <div id="loveu">
                        Happy Birthday!
                        <br/>Love you forever and ever.
                        <div class="signature">-ZENG</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(2016, 01, 12);
        together.setHours(0);
        together.setMinutes(0);
        together.setSeconds(0);
        together.setMilliseconds(0);
        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 5000);
            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);
            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>
    <audio src="qingge.mp3" autoplay="true" />
</body>
</html>
